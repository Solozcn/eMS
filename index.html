<!DOCTYPE html>
<html lang="zh-CN">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", "PingFang SC", sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding-bottom: 60px;
        }
        
        .header {
            background: linear-gradient(135deg, #1565C0, #0D47A1);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            font-size: 22px;
            font-weight: bold;
            margin: 0;
        }
        
        .header p {
            font-size: 14px;
            margin-top: 8px;
            opacity: 0.9;
        }
        
        .main-menu {
            margin: 20px 15px;
        }
        
        .menu-item {
            background: white;
            border-radius: 10px;
            margin-bottom: 15px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            position: relative;
        }
        
        .menu-item a {
            display: flex;
            align-items: center;
            padding: 20px;
            text-decoration: none;
            color: #333;
        }
        
        .menu-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #1565C0;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        .menu-content {
            flex-grow: 1;
        }
        
        .menu-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #1565C0;
        }
        
        .menu-desc {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
        }
        
        .menu-arrow {
            font-size: 24px;
            color: #999;
            margin-left: 10px;
        }
        
        .notice-bar {
            background: #FFF8E1;
            border-left: 4px solid #FFC107;
            padding: 12px 15px;
            margin: 20px 15px;
            border-radius: 4px;
            font-size: 14px;
            color: #795548;
            display: flex;
            align-items: center;
        }
        
        .notice-icon {
            margin-right: 10px;
            font-size: 18px;
        }
        
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            display: flex;
            border-top: 1px solid #eee;
            height: 55px;
        }
        
        .footer-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 12px;
            padding: 5px 0;
            text-decoration: none;
        }
        
        .footer-item.active {
            color: #1565C0;
        }
        
        .footer-icon {
            font-size: 20px;
            margin-bottom: 2px;
        }
        
        .stats {
            display: flex;
            margin: 0 15px 20px;
            justify-content: space-between;
        }
        
        .stat-item {
            flex: 1;
            background: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            margin: 0 5px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        
        .stat-item:first-child {
            margin-left: 0;
        }
        
        .stat-item:last-child {
            margin-right: 0;
        }
        
        .stat-number {
            font-size: 22px;
            font-weight: bold;
            color: #1565C0;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
        }
        
        /* 适配小屏幕 */
        @media (max-width: 360px) {
            .header {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 20px;
            }
            
            .menu-title {
                font-size: 16px;
            }
            
            .menu-desc {
                font-size: 13px;
            }
            
            .menu-icon {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
        }
    </style>
</head>
