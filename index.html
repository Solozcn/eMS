<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字会展业务系统 - 登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .login-container {
            display: flex;
            width: 900px;
            height: 500px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .login-banner {
            flex: 1;
            background: linear-gradient(135deg, #1e88e5, #0d47a1);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
        }
        
        .login-banner h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        
        .login-banner p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .login-form {
            flex: 1;
            background-color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .login-form h2 {
            margin-bottom: 30px;
            color: #333;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #1e88e5;
        }
        
        .role-select {
            margin-bottom: 25px;
        }
        
        .role-select label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        
        .role-select select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            background-color: white;
        }
        
        .login-btn {
            background-color: #1e88e5;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .login-btn:hover {
            background-color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-banner">
            <h1>数字会展业务系统</h1>
            <p>一站式会展管理平台，连接主办方、参展方、观展方与政府部门，高效管理会展全流程。</p>
        </div>
        <div class="login-form">
            <h2>用户登录</h2>
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" placeholder="请输入密码">
            </div>
            <div class="role-select">
                <label for="role">登录角色</label>
                <select id="role">
                    <option value="exhibitor">主办方</option>
                    <option value="participant">参展方</option>
                    <option value="visitor">观展方</option>
                    <option value="commerce-committee">商务委</option>
                    <option value="other-department">其他部门</option>
                </select>
            </div>
            <button class="login-btn" onclick="alert('登录成功！')">登录</button>
        </div>
    </div>
</body>
</html>
